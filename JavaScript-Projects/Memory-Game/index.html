<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #764ba2;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 2rem;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background-color: #667eea;
            transform: rotateY(180deg);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #667eea;
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }

            .card {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        <div class="game-info">
            <span id="moves">Moves: 0</span>
            <span id="pairs">Pairs: 0/6</span>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartBtn">Restart Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const restartBtn = document.getElementById('restartBtn');

        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š'];
        let cards = [...emojis, ...emojis];
        let moves = 0;
        let pairs = 0;
        let flippedCards = [];
        let canFlip = true;

        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.textContent = this.dataset.emoji;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            moves++;
            movesDisplay.textContent = `Moves: ${moves}`;

            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                pairs++;
                pairsDisplay.textContent = `Pairs: ${pairs}/6`;
                flippedCards = [];
                canFlip = true;
                if (pairs === 6) {
                    setTimeout(() => alert(`Congratulations! You won in ${moves} moves!`), 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function initGame() {
            gameBoard.innerHTML = '';
            moves = 0;
            pairs = 0;
            flippedCards = [];
            canFlip = true;
            movesDisplay.textContent = 'Moves: 0';
            pairsDisplay.textContent = 'Pairs: 0/6';

            shuffleCards(cards).forEach((emoji, index) => {
                gameBoard.appendChild(createCard(emoji, index));
            });
        }

        restartBtn.addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
